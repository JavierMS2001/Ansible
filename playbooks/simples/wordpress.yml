---
- name: Instalar WordPress
  hosts: wordpress
  become: true

  tasks:
          - name: Actualizar caché de los paquetes CentOS
            yum:
                name: '*'
                state: latest
                update_cache: true

          - name: Importar clave para repositorio remi-release
            rpm_key:
                 key: https://rpms.remirepo.net/RPM-GPG-KEY-remi2018
                 state: present

          - name: Habilitar repositorios
            yum:
                name: https://rpms.remirepo.net/enterprise/remi-release-8.rpm, https://dl.fedoraproject.org/pub/epel/epel-release-latest-8.noarch.rpm
                state: present

          - name: Instalar paquetes requeridos
            yum:
              name: "{{ item }}"
              state: latest
            loop:
              - php
              - httpd
              - php-gd
              - php-xml
              - php-mbstring
              - php-mysqli

          - name: Resetear modulo php
            shell: dnf module reset php -y
           

          - name: Instalar php 8
            shell: dnf module install php:remi-8.0 -y

          - name: Abrir puerto para servicio http
            firewalld:
             service: http
             permanent: true
             state: enabled

          - name: Reiniciar servicio firewalld y cargar los cambios del firewall
            service:
             name: firewalld
             state: reloaded
        
          - name: Iniciar Apache web server
            service:
              name: httpd
              state: started
              enabled: true

          - name: Copiar ficheros de WordPress
            unarchive:
              src: https://wordpress.org/latest.tar.gz
              dest: /var/www/html/
              remote_src: yes
              owner: apache
              group: apache
              mode: '0755'
        
          - name: Establecer configuración WordPress
            template:
              src: /etc/ansible/recursos/wp-config.php
              dest: /var/www/html/wordpress/wp-config.php
              owner: apache
              group: apache
              mode: '0644'

          - name: Reiniciar Apache web server
            service:
              name: httpd
              state: restarted
        
          - name: Deshabilitar SeLinux
            template:
                    src: /etc/ansible/recursos/config
                    dest: /etc/selinux/config
                    owner: root
                    group: root
                    mode: '0644'

          - name: Reiniciar servidor remoto
            reboot:
               reboot_timeout: 30
               post_reboot_delay: 30


